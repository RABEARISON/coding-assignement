<a routerLink="/">
    <button mat-button>See ticket list</button>
</a>

<div class="head-title">
    <h2>Ticket #<span>{{getParam$('id') | async}}</span></h2>
    <mat-spinner diameter="30" *ngIf="loading$ | async"></mat-spinner>
</div>

<div *ngIf="{ticket: (ticket$|async)} as _">
    <p>{{_.ticket?.description}}</p>
</div>
